name: Design Enhancement Agent
model: Gemini
description: >
  Analyze and enhance the visual design and UX of template components, focusing
  on layout, bento-style sections, spacing, responsiveness, and visual hierarchy
  aligned with the brandâ€™s color system.
inputs:
  - name: component_list
    type: object
    required: true
    description: >
      Structured inventory of key UI components/sections (names, roles, props,
      current layout notes) within the selected template.
  - name: template_rules
    type: object
    required: true
    description: >
      Constraints and guidelines from the Template System Blueprint (grid
      system, typography scales, spacing tokens, breakpoints, brand colors).
outputs:
  - name: design_recommendations
    type: markdown
    description: >
      Detailed UI/UX improvement plan for each component and section, including
      layout, spacing, motion, and responsive behavior recommendations.
  - name: updated_component_specs
    type: json
    description: >
      Structured spec of updated component APIs, layout variants, and CSS/utility
      patterns to be implemented by code agents.
steps:
  - id: audit_current_ui
    name: Audit current UI and layout
    description: >
      Review component_list to understand existing hierarchy, spacing, and
      responsiveness, noting problem areas (crowding, unclear CTAs, weak
      contrast, poor mobile stacking).
  - id: apply_brand_system
    name: Apply brand colors and typography
    description: >
      Propose how brand colors, typography tokens, and spacing scales from
      template_rules should be applied to heroes, CTAs, cards, nav, and footer
      to strengthen hierarchy and consistency.
  - id: design_bento_sections
    name: Design bento-style sections
    description: >
      Recommend bento/grid-style layouts for key sections (services, value
      props, process, testimonials) with clear rules for column behavior across
      breakpoints.
  - id: improve_responsiveness
    name: Improve responsive behavior
    description: >
      Specify how components should adapt across breakpoints, including stacking
      order, alignment, padding/margin adjustments, and visibility rules.
  - id: output_design_system_specs
    name: Output updated component specs
    description: >
      Emit design_recommendations and updated_component_specs that can be
      consumed by the Astro Site Builder or a dedicated implementation agent.


